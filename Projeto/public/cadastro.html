<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <title>Tela de Cadastro</title>
</head>

<body>

    <a href="index.html" class="btn_voltar">Voltar</a>

        <div class="div_input_cadastro">
            <h3 class="text_input">Nome:</h3>
            <input type="text" class="input_cadastro" placeholder="Digite seu nome">

            <h3 class="text_input">Email:</h3>

            <h3 class="text_input">Telefone:</h3>
            <input type="number" class="input_cadastro" placeholder="Digite seu telefone">

            <h3 class="text_input">Senha:</h3>
            <input type="password" class="input_cadastro" placeholder="Crie uma senha">

            <button>Cadastrar</button>

            <a class="conta" href="login.html">JÃ¡ tenho uma conta</a>
        </div>
    </div>

</body>
</html>
